<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Project Music Player" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music Player | devChallenges.io</title>
  </head>
  <body>
    <main>
      <section class="music-player-one">
        <figure>
          <img
            src=""
            alt="A woman lost in a universe of lights"
          />
        </figure>
        <div class="music-information">
          <h1></h1>
          <p></p>
        </div>
        <div class="timerwrapper">
          <div class="timer">
            <span data-start-time>00:00</span>
            <span data-end-time></span>
          </div>
          <div class="elapsed-time">
            <div data-timer-bar></div>
          </div>
        </div>
        <div class="boots-features">
          <div class="buttons">
            <button class="btn" data-rewind>
              <img src="/music-player-master/resources/Stop_and_play_fill-1.svg" alt="" />
            </button>
            <button class="btn-pause">
              <img
                class="pause"
                src="/music-player-master/resources/Play_fill.svg"
                alt=""
              />
            </button>
            <button class="btn" data-advanced>
              <img src="/music-player-master/resources/Stop_and_play_fill.svg" alt="" />
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="author-info">
      Coded by <a href="#">Matheus Bustamante</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </footer>
    <script src="/music-player-master/dist/main.js"></script>
  </body>
</html>
