<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Random sentence generator" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="container">
      <div class="box-generator">
        <div class="box-advice">
          <p class="advice-label">Advice #</p>
          <span
            data-advice-number
            class="advice-number"
            aria-labelledby="advice-label"
            >111</span
          >
        </div>
        <div class="box-text-advice">
          <blockquote
            data-text-advice
            class="paragraph-text-generator"
            aria-live="polite"
          >
            .
          </blockquote>
        </div>
        <picture>
          <source
            media="(max-width: 700px)"
            srcset="images/pattern-divider-mobile.svg"
          />
          <img
            src="images/pattern-divider-desktop.svg"
            alt=""
            role="presentation"
            width="444"
            height="16"
          />
        </picture>
        <div class="box-btn-generator">
          <button
            data-btn-generator
            class="btn-init-generator"
            aria-label="Generator new advice"
          >
            <img
              src="images/icon-dice.svg"
              alt=""
              role="presentation"
              width="24"
              height="24"
            />
          </button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Matheus Bustamante</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
